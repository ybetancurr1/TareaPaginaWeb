            <h1 class="main-title">
                Formularios en HTML ...
            </h1>

            <div class="form-container">
                <form class="row g-3 needs-validation" >
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">NOMBRE</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Pepe Pérez" >
                      
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">DIRECCIÓN</label>
                      <input type="text" class="form-control" id="direccion" placeholder="Calle uno # 123" >
                      
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">TELÉFONO</label>
                        <input type="text" class="form-control" id="telefono" placeholder="(+57) 123 456 7890" >
                        
                      </div>
                    <div class="col-md-6">
                      <label for="validationCustom04" class="form-label">CORREO</label>
                      <input type="email" class="form-control" id="correo" placeholder="pepep@ejemplo.com" >
                      
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom04" class="form-label">CIUDAD</label>
                        <input type="text" class="form-control" id="ciudad" placeholder="Medellín" >
                        
                      </div>
                    <div class="col-md-3">
                      <label for="validationCustom06" class="form-label">EDAD</label>
                      <input type="number" class="form-control" id="edad" placeholder="18" >
                      
                    </div>
                    
                    <div class="col-12">
                      <button class="btn btn-success" type="submit" id="btnEnviar">Enviar Formulario</button>
                    </div>
                  </form>
